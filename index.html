<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mr. Obama The Jumper</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <link rel="icon" href="./issets/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bk">
        <!-- BOTÃO DE INÍCIO -->
        <button id="startButton">INICIAR JOGO</button>

        <!-- SCORE -->
        <div class="score" id="score">Score: 0</div>

        <!-- TÍTULO -->
        <div class="title">Mr. Obama The Jumper</div>

        <!-- PERSONAGEM -->
        <img src="./issets/obama.png" class="bo" id="player" alt="Personagem">

        <!-- INIMIGO TERRESTRE -->
        <img src="./issets/torres.png" class="tg" alt="Obstáculo">

        <!-- INIMIGO AÉREO -->
        <img src="./issets/avião.png" class="ai" alt="Inimigo aéreo">

        <!-- JUMPSCARE -->
        <img id="jumpscare" src="./issets/obama-scary-obama.gif" alt="Jumpscare">
    </div>
</body>
</html>
